<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dziennik Tradera{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">ðŸ“Š Dziennik Tradera</h1>
            <div class="nav-links">
                <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Dodaj Trade</a>
                <a href="/trades" class="{% if '/trades' in request.url.path %}active{% endif %}">Moje Setupy</a>
                <a href="/account" class="{% if request.url.path == '/account' %}active{% endif %}">Konto</a>
                <a href="/stats" class="{% if request.url.path == '/stats' %}active{% endif %}">Statystyki</a>
            </div>
            <div class="account-balance">
                Balance: <strong>${{ account.balance | format_decimal }}</strong>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Dziennik Tradera | ZarzÄ…dzaj swoimi tradami profesjonalnie</p>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
