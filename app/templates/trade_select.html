{% extends "base.html" %}

{% block title %}Add Trade - Trader Journal{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h2>Add Trade</h2>
        <p class="page-subtitle">Choose the instrument type to start.</p>
    </div>
</div>

<div class="card trade-select">
    <div class="trade-select-simple">
        <div class="trade-select-row">
            <h3>Stock</h3>
            <div class="trade-select-actions">
                <a class="trade-select-button" href="/trades/new/stock">
                    <span class="pill-icon">✚</span>
                    <span>Single</span>
                </a>
                <a class="trade-select-button" href="/trades/new/stock/bulk">
                    <span class="pill-icon">⇪</span>
                    <span>Bulk</span>
                </a>
            </div>
        </div>
        <div class="trade-select-row">
            <h3>Option</h3>
            <div class="trade-select-actions">
                <a class="trade-select-button" href="/trades/new/option">
                    <span class="pill-icon">✚</span>
                    <span>Single</span>
                </a>
                <a class="trade-select-button" href="/trades/new/option/bulk">
                    <span class="pill-icon">⇪</span>
                    <span>Bulk</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
